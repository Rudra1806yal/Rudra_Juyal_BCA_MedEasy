                    <tr>
                        <td>G1</td>
                        <td>1</td>

                        <td>Unaffected</td>

                    </tr>
                    <tr>
                        <td>G2</td>
                        <td>1</td>
                        <td>Female</td>
                        <td>Unaffected</td>
                        <td>-</td>
                        <td>-</td>
                    </tr>
                    <tr>
                        <td>F1</td>
                        <td>2</td>
                        <td>Male</td>
                        <td>Affected</td>
                        <td>G1</td>
                        <td>G2</td>
                    </tr>
                    <tr>
                        <td>M1</td>
                        <td>2</td>
                        <td>Female</td>
                        <td>Unaffected</td>
                        <td>-</td>
                        <td>-</td>
                    </tr>
                    <tr>
                        <td>C1</td>
                        <td>3</td>
                        <td>Male</td>
                        <td>Affected</td>
                        <td>F1</td>
                        <td>M1</td>
                    </tr>
                </tbody>
